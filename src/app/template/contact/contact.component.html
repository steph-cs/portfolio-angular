<section [id]="contactData.sectionId" class="contact">
  <app-title [title]="contactData.sectionTitle" color="second"></app-title>
  <div class="subtitle d-flex justify-content-center fs-4">
    <p>{{ contactData.contactData.subtitle }}</p>
  </div>
  <div class="d-flex flex-column align-items-center my-4">
    <form
      action="https://formspree.io/f/maygrwbd"
      method="POST"
      class="w-100 my-4 d-flex flex-column justify-content-center"
    >
    <div class="d-flex justify-content-around flex-wrap">
      <div class="col-md-5 col-10">
        <ng-container *ngFor="let input of contactData.contactData.inputs">
          <div *ngIf="input.type !== 'textarea'" class="mb-3">
            <label [for]="input.value" class="form-label required">{{ input.label }}:</label>
            <ng-container [ngSwitch]="input.type">
              <input
                *ngSwitchCase="'text'"
                required
                class="form-control"
                [type]="input.type"
                [name]="input.value"
                [id]="input.value"
              />
              <input
                *ngSwitchCase="'tel'"
                required
                class="form-control"
                [type]="input.type"
                [name]="input.value"
                [id]="input.value"
                maxlength="11"
                minlength="10"
              />
              <input
                *ngSwitchCase="'email'"
                required
                class="form-control"
                [type]="input.type"
                [name]="input.value"
                [id]="input.value"
              />
            </ng-container>
          </div>
        </ng-container>
      </div>

      <div class="col-md-5 col-10">
        <ng-container *ngFor="let input of contactData.contactData.inputs">
          <div *ngIf="input.type === 'textarea'" class="mb-3">
            <label [for]="input.value" class="form-label required">{{ input.label }}:</label>
            <textarea
              required
              class="form-control"
              [name]="input.value"
              [id]="input.value"
              rows="8"
            ></textarea>
          </div>
        </ng-container>
      </div>
    </div>

      <div class="mt-5 d-flex justify-content-center">
        <button type="submit" class="fw-bold btn btn-outline-light px-4">
          {{ contactData.contactData.button }}
        </button>
      </div>
    </form>
  </div>
</section>

<div
  class="portfolio-card mx-2 my-3 d-flex flex-wrap position-relative"
  style="width: 90%"
>
  <span
    class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger"
    [ngClass]="status != '' ? 'd-block' : 'd-none'"
  >
    {{ status }}
  </span>
  <div
    class="col-12 col-md-6 portfolio-card-img"
    [style]="'background-image: url(' + linkImage + ');'"
  ></div>
  <div
    class="portfolio-card-body text-white col-12 col-md-6 py-3 px-5 d-flex flex-column justify-content-between"
  >
    <div>
      <h5 class="card-title fs-3 fw-bold my-3">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
      <ul class="d-flex p-0 flex-wrap">
        <li
          *ngFor="let tec of tecnologies"
          class="my-2 badge rounded-pill text-bg-light me-4 px-4 py-2"
        >
          {{ tec }}
        </li>
      </ul>
    </div>

    <div class="my-2 d-flex justify-content-between">
      <a
        href="{{ linkPage }}"
        target="_blank"
        class="col-8 btn btn-outline-light"
        >{{ button }}</a
      >
      <a href="{{ linkRepo }}" target="_blank" class="col-2 link-repo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          fill="currentColor"
          class="bi bi-github"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
